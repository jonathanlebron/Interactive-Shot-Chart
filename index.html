<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Shot Chart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header><h1>Interactive Shot Chart<h1></header>
        <select id="games">
            <option disabled selected> -- Select game to display</option>
            <option value="20091228.BOSGSW.csv" home="GSW" away="BOS">BOS vs GSW (12/28/2009)</option>
            <option value="20091229.OKCWAS.csv" home="WAS" away="OKC">OKC vs WAS (12/29/2009)</option>
            <option value="20091230.ATLCLE.csv" home="CLE" away="ATL">ATL vs CLE (12/30/2009)</option>
            <option value="20091231.MIASAS.csv" home="SAS" away="MIA">MIA vs SAS (12/31/2009)</option>
		</select>
        <br/>
        <section id="awayTeam" class="teamName"><h3></h3></section>
        <section id="homeTeam" class="teamName"><h3></h3></section>
        <div id="container"></div>
        <script src="js/vendor/papaparse.min.js"></script>
        <script src="js/vendor/kinetic-v5.1.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
